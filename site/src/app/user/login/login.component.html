<div class="card">
  <div class="card-header">
    <div class="card-header">
      {{pageTitle}}
    </div>
  </div>
  <div class="card-body">

    <form novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" autocomplete="off">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input class="form-control" id="userNameId" type="text" placeholder="User Name (required)" required ngModel
          name="userName" #userNameVar="ngModel"
          [ngClass]="{'is-invalid': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid }" />
        <span class="invalid-feedback">
          <span *ngIf="userNameVar.errors?.required">
            User name is required.
          </span>
        </span>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input class="form-control" id="passwordId" type="password" placeholder="Password (required)" required ngModel
          name="password" #passwordVar="ngModel"
          [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }" />
        <span class="invalid-feedback">
          <span *ngIf="passwordVar.errors?.required">
            Password is required.
          </span>
        </span>
      </div>

      <br>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Log In</button>
        &nbsp;
        <button class="btn btn-outline-secondary" type="button">Cancel</button>
      </div>
    </form>
  </div>
</div>
<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
</div>
