<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body" *ngIf="product">
    <div class="wizard">
      <a [routerLink]="['info']">
        Basic Information
      </a>
      <a [routerLink]="['tags']">
        Search Tags
      </a>
    </div>

    <router-outlet></router-outlet>


    <form novalidate #productForm="ngForm">

      <div class="form-group row mb-2">
        <div class="col-md-10 offset-md-2">
          <button class="btn btn-primary mr-2 mb-2"
           style="width: 80px" 
           type="button"
            title="Save your entered data"
            [disabled]="!isValid()"
            (click)="saveProduct()">
            Save</button>
            &nbsp;
            <button class="btn btn-outline-secondary mr-2 mb-2"
                style="width:80px"
                type="button"
                title="Cancel your edits"
                [routerLink]="['/products']">
          Cancel
        </button>
          <button class="btn btn-outline-secondary mr-2 mb-2" style="width: 80px" type="button"
            title="Cancel your edits" [routerLink]="['/products']">Cancel</button>&nbsp;
          <button class="btn btn-outline-warning mb-2" style="width: 80px" type="button" title="Delete this product"
            (click)="deleteProduct()">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>


<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
