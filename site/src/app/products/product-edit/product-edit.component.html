<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body" *ngIf="product">
    <form novalidate #productForm="ngForm">
      <div class="form-group row mb-3">
        <label class="col-md-2 col-form-label" for="productId">Id</label>
        <div class="col-md-10">
          <input class="form-control" id="productId" type="text" [(ngModel)]="product.id" name="productId" readonly />
        </div>
      </div>

      <div class="form-group row mb-3">
        <label class="col-md-2 col-form-label" for="productName">Product Name</label>
        <div class="col-md-10">
          <input class="form-control" id="productName" type="text" placeholder="Name (required)" required
            minlength="3" [(ngModel)]="product.productName" name="productName" #productNameVar="ngModel"
            [ngClass]="{'is-invalid': (productNameVar.touched || productNameVar.dirty ||  product.id !== 0) && !productNameVar.valid }" />
          <div class="invalid-feedback">
            <span *ngIf="productNameVar.errors?.required">
              Product name is required.
            </span>
            <span *ngIf="productNameVar.errors?.minlength">
              Product name must be at least three characters.
            </span>
          </div>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label class="col-md-2 col-form-label" for="productCode">Product Code</label>
        <div class="col-md-10">
          <input class="form-control" id="productCode" type="text" placeholder="Code (required)" required
            [(ngModel)]="product.productCode" name="productCode" #productCodeVar="ngModel"
            [ngClass]="{'is-invalid': (productCodeVar.touched || productCodeVar.dirty ||  product.id !== 0) && !productCodeVar.valid }" />
          <div class="invalid-feedback">
            <span *ngIf="productCodeVar.errors?.required">
              Product code is required.
            </span>
          </div>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label class="col-md-2 col-form-label" for="description">Description</label>
        <div class="col-md-10">
          <textarea class="form-control" id="description" placeholder="Description" rows="3"
            [(ngModel)]="product.description" name="description"></textarea>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="col-md-10 offset-md-2">
          <button class="btn btn-primary mr-2 mb-2" style="width: 80px" type="button"
            [title]="productForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
            [disabled]="!productForm.valid" (click)="saveProduct()">Save</button>&nbsp;
          <button class="btn btn-outline-secondary mr-2 mb-2" style="width: 80px" type="button" title="Cancel your edits"
            [routerLink]="['/products']">Cancel</button>&nbsp;
          <button class="btn btn-outline-warning mb-2" style="width: 80px" type="button" title="Delete this product"
            (click)="deleteProduct()">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>


<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
